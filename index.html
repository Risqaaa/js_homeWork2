<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calc.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>
        <div class="calc__btns">
            <div class="calc__btn calc__btn_c">C</div>
            <div class="calc__btn calc__btn_plusminus">+/-</div>
            <div class="calc__btn calc__btn_prc">%</div>
            <div class="calc__btn calc__btn_division">/</div>
            <div class="calc__btn calc__btn_7">7</div>
            <div class="calc__btn calc__btn_8">8</div>
            <div class="calc__btn calc__btn_9">9</div>
            <div class="calc__btn calc__btn_mult">x</div>
            <div class="calc__btn calc__btn_4">4</div>
            <div class="calc__btn calc__btn_5">5</div>
            <div class="calc__btn calc__btn_6">6</div>
            <div class="calc__btn calc__btn_minus">-</div>
            <div class="calc__btn calc__btn_1">1</div>
            <div class="calc__btn calc__btn_2">2</div>
            <div class="calc__btn calc__btn_3">3</div>
            <div class="calc__btn calc__btn_plus">+</div>
            <div class="calc__btn calc__btn_0">0</div>
            <div class="calc__btn calc__btn_empty"></div>
            <div class="calc__btn calc__btn_eq">=</div>
        </div>
    </div>

    
    <script src="./js/calc.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
