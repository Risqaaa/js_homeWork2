<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/logo.png" alt="#">
        </div>
        <div class="header__title">
            <h2>Белорусская рыбалка v. 0.001 :)</h2>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="left">
                <div>
                    <h3>--- Основное ---</h3>
                </div>
                <div>
                    <img class="left1" src="./img/left_1.png" alt="#" title="Информация об инвентаре, удочке, рюкзаке">
                </div>
                <div>
                    <img class="left2" src="./img/left_2.png" alt="#" title="Начать ловлю рыбы">
                </div>
                <div>
                    <img class="left3" src="./img/left_3.png" alt="#" title="Продать всю рыбу, имеющуюся в вашем инвентаре">
                </div>
                <div>
                    <h3>--- Восполнение энергии ---</h3>
                </div>
                <div>
                    <img class="left4" src="./img/left_4.png" alt="#" title="Горячий кофе отлично бодрит!">
                </div>
                <div>
                    <img class="left5" src="./img/left_5.png" alt="#" title="Выспаться и восстановить силы">
                </div>
            </div>
            <div class="middle"></div>
            <div class="right">
                <div>
                    <h3>--- Магазин ---</h3>
                </div>
                <div>
                    <img class="right1" src="./img/right_1.png" alt="#" title="Купить стаканчик горячего напитка">
                </div>
                <div>
                    <img class="right2" src="./img/right_2.png" alt="#" title="Вместимость 20 кг">
                </div>
                <div>
                    <img class="right3" src="./img/right_3.png" alt="#" title="Вместимость 30 кг">
                </div>
                <div>
                    <img class="right4" src="./img/right_4.png" alt="#" title="Удочка для уверенных в себе любителей рыбалки">
                </div>
                <div>
                    <img class="right5" src="./img/right_5.png" alt="#" title="Профессиональная удочка для спортивной рыбалки">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="https://github.com/Risqaaa" target="_blank"><div>GitHub</div></a>
        <div>Risqaaa ^^</div>
        <div>2022</div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
